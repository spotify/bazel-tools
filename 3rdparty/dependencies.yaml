options:
  mavenResolvers:
    - id: "default"
      url: https://repo.maven.apache.org/maven2/
  pypiResolvers:
    - id: "default"
      url: https://pypi.org/simple/
  pythonPlatform: any
  pythonVersion: 3
  scalaAbi: "2.12"
  excludedDependencies:
    - com.google.guava:guava-jdk5
    - org.slf4j:slf4j-log4j12

maven:
  ch.qos.logback:
    logback:
      modules:
        - classic
        - core
      version: "1.2.3"

  com.fasterxml.jackson:
    jackson:
      modules:
        - core:annotations
        - core:core
        - core:databind
        - dataformat:dataformat-yaml
        - datatype:datatype-guava
      version: "2.9.6"

  com.geirsson:
    scalafmt-core:
      version: "1.5.1"
      kind: scala
    metaconfig:
      modules:
        - core
        - typesafe-config
      kind: scala
      version: "0.4.0"

  com.github.tomas-langer:
    chalk:
      version: "1.0.2"

  com.google.auto.value:
    auto-value:
      modules:
        - ""
        - annotations
      version: "1.6.2"

  com.google.code.findbugs:
    annotations:
      version: "3.0.1"
    jsr305:
      version: "3.0.2"

  com.google.errorprone:
    error_prone_annotations:
      version: "2.3.1"

  com.google.googlejavaformat:
    google-java-format:
      version: "1.6"

  com.google.guava:
    guava:
      version: "23.6.1-jre"

  com.google.protobuf:
    protobuf:
      modules:
        - java
      version: "3.6.0"

  com.google.jimfs:
    jimfs:
      version: "1.1"

  com.squareup.okio:
    okio:
      version: "1.15.0"

  net.sf.jopt-simple:
    jopt-simple:
      version: "5.0.4"

  org.apache.ivy:
    ivy:
      version: "2.4.0"

  org.fusesource.jansi:
    jansi-native:
      version: "1.8"

  org.hamcrest:
    java-hamcrest:
      version: "2.0.0.0"

  org.scala-lang:
    scala:
      modules:
        - compiler
        - library
        - reflect
      version: "2.12.6"

  org.slf4j:
    slf4j:
      modules:
        - api
      version: "1.7.25"

pypi:
  pip:
    version: "10.0.1"
    binary: true
    main: "pip/__main__.py"
